<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>비밀번호 변경</title>
    <script type="text/javascript" src="/base/js/lib/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="/base/js/lib/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/base/js/lib/jquery.modal.min.js"></script>
    <script type="text/javascript" src="/base/js/common/ui.js"></script>
    <link rel="stylesheet" type="text/css" href="/base/css/jquery-ui.min.css">
    <link rel="stylesheet" type="text/css" href="/base/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div id="ex1" class="modal bg-gray">
        <div class="modal-popup">
          <div class="modal-popup__header">
            <span class="modal-popup__title">비밀번호 변경</span>
          </div>
          <!-- //modal-popup__header -->
          <div class="modal-popup__content">
            <div class="modal-popup__pwchange">
              <p class="modal-popup__pwchange--text">비밀번호를 변경하여 로그인 하시기 바랍니다.</p>
              <dl class="modal-popup__pwchange--form">
                <dt>비밀번호</dt>
                <dd><input type="password" class="input__style1"></dd>
                <dt>비밀번호 확인</dt>
                <dd><input type="password" class="input__style1"></dd>
              </dl>
              <!-- //modal-popup__pwchange--form -->
            </div>
            <!-- //modal-popup__pwchange -->
          </div>
          <!-- //modal-popup__content -->
          <span class="modal-popup__btn">
            <a href="# " rel="modal:close" class="btn__regular btn__bg--style1">저장</a>
          </span>
          <!-- //modal-popup__btn-wrap -->
        </div>
        <!-- //modal-popup -->
      </div>

      <a href="#ex1" class="btn__modal--open" style="display: none;">비밀번호 찾기</a> <!-- 퍼블리싱 확인용 버튼 -->
    </div>
    <!-- //wrapper -->

    <script>
      // 퍼블리싱 확인용
      $(function(){
        $('.btn__modal--open').trigger('click');
      });
    </script>
  </body>
</html>
