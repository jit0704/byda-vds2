<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>로그인</title>
    <script type="text/javascript" src="/base/js/lib/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="/base/js/lib/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/base/js/lib/jquery.modal.min.js"></script>
    <script type="text/javascript" src="/base/js/common/ui.js"></script>
    <link rel="stylesheet" type="text/css" href="/base/css/jquery-ui.min.css">
    <link rel="stylesheet" type="text/css" href="/base/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="login-wrap">
        <div class="loginbox">
          <h1 class="loginbox__logo"><img src="/base/images/logo.png" alt="BYDA"></h1>
          <div class="loginbox__inputbox loginbox__inputbox--icon">
            <div class="loginbox__bind">
              <span class="loginbox__input">
                <input type="text" placeholder="ID를 입력해 주세요.">
              </span>
              <em class="loginbox__input--errortxt">* 아이디를 다시 입력해주세요.</em>
            </div>
            <!-- //loginbox__bind -->

            <div class="loginbox__bind">
              <span class="loginbox__input">
                <input type="password" placeholder="비밀번호를 입력해 주세요.">
              </span>
              <em class="loginbox__input--errortxt">* 비밀번호를 다시 입력해주세요.</em>
            </div>
            <!-- //loginbox__bind -->
          </div>
          <!-- //loginbox__inputbox -->
          <a href="#" class="btn__regular btn__bg--style1">로그인</a>
          <div class="loginbox__function">
            <a href="#">ID 찾기</a>
            <a href="#">PW 찾기</a>
          </div>
          <!-- //loginbox__function -->
        </div>
        <!-- //loginbox -->
      </div>
      <!-- //login-wrap -->
    </div>
    <!-- //wrapper -->
  </body>
</html>
