<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>돌발 팝업</title>
    <script type="text/javascript" src="/base/js/lib/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="/base/js/lib/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/base/js/lib/jquery.modal.min.js"></script>
    <script type="text/javascript" src="/base/js/common/ui.js"></script>
    <link rel="stylesheet" type="text/css" href="/base/css/jquery-ui.min.css">
    <link rel="stylesheet" type="text/css" href="/base/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div id="ex1" class="modal bg-gray">
        <div class="modal-popup col2">
          <div class="modal-popup__header">
            <span class="modal-popup__title">돌발</span>
          </div>
          <!-- //modal-popup__header -->
          <div class="modal-popup__content">
            <div class="unit-table table-borderless pdb10">
              <table>
                <colgroup>
                  <col style="width:35%;">
                  <col style="width:65%;">
                </colgroup>
                <tbody>
                  <tr>
                    <th><span>일시</span></th>
                    <td><span class="become">2021-08-06 16:30:12</span></td>
                  </tr>
                  <tr>
                    <th><span>차로</span></th>
                    <td><span class="become">3차로</span></td>
                  </tr>
                  <tr>
                    <th><span>이벤트</span></th>
                    <td><span class="become">역주행</span></td>
                  </tr>
                  <tr>
                    <th><span>위치</span></th>
                    <td><span class="become">사장교 9+990 송도방향</span></td>
                  </tr>
                </tbody>
              </table>
            </div>
            <!-- //table-borderless -->
          </div>
          <!-- //modal-popup__content -->
          <div class="modal-popup__btn box-wrap__algin">
            <span class="box-wrap__algin--left">
              <a href="#" class="btn__regular btn__regular--reduce btn__bg--style1">취소</a>
            </span>
            <span class="box-wrap__algin--right">
              <a href="#ex2" class="btn__modal--open btn__regular btn__regular--reduce btn__bg--style1">snap</a>
              <a href="#" rel="modal:close" class="btn__regular btn__regular--reduce btn__bg--style1">상세</a>
            </span>
          </div>
          <!-- //modal-popup__btn-wrap -->
        </div>
        <!-- //modal-popup -->
      </div>
      <!-- //modal -->

      <!-- snap사진 팝업 -->
      <div id="ex2" class="modal bg-gray">
        <div class="modal-popup">
          <div class="modal-popup__header">
            <span class="modal-popup__title">사장교 :: 9+990 송도방향 [3차로][역주행]</span>
          </div>
          <!-- //modal-popup__header -->
          <div class="modal-popup__content">
            <figure class="snap-img">
              <img src="https://via.placeholder.com/800X800?text=sample+img" alt="">
              <figcaption>스냅사진</figcaption>
            </figure>
          </div>
          <!-- //modal-popup__content -->
        </div>
        <!-- //modal-popup -->
      </div>
      <!-- //modal -->

      <a id="call" href="#ex1" class="btn__modal--open" style="display: none;">등록</a> <!-- 퍼블리싱 확인용 버튼 -->
    </div>
    <!-- //wrapper -->

    <script>
      // 퍼블리싱 확인용
      $(function () {
        $('#call').trigger('click');
      });
    </script>
  </body>
</html>
