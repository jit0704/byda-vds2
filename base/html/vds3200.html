<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>비밀번호 찾기</title>
    <script type="text/javascript" src="/base/js/lib/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="/base/js/lib/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/base/js/lib/jquery.modal.min.js"></script>
    <script type="text/javascript" src="/base/js/common/ui.js"></script>
    <link rel="stylesheet" type="text/css" href="/base/css/jquery-ui.min.css">
    <link rel="stylesheet" type="text/css" href="/base/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="login-wrap">
        <div class="loginbox">
          <h1 class="loginbox__title">비밀번호 찾기</h1>
          <div class="loginbox__inputbox">
            <div class="loginbox__bind">
              <span class="loginbox__input">
                <input type="text" placeholder="ID를 입력해 주세요.">
              </span>
            </div>
            <!-- //loginbox__bind -->

            <div class="loginbox__bind">
              <span class="loginbox__input">
                <input type="text" placeholder="이름을 입력해 주세요.">
              </span>
            </div>
            <!-- //loginbox__bind -->

            <div class="loginbox__bind">
              <span class="loginbox__input">
                <input type="text" placeholder="이메일 주소를 입력해 주세요.">
              </span>
            </div>
            <!-- //loginbox__bind -->
          </div>
          <!-- //loginbox__inputbox -->
          
          <!-- 200805 추가 -->
          <span class="btn-size2">
            <a href="#" class="btn__regular btn__bg--style3">취소</a>
            <a href="#" class="btn__regular btn__bg--style1">확인</a>
          </span>
        </div>
        <!-- //loginbox -->
      </div>
      <!-- //login-wrap -->
    </div>
    <!-- //wrapper -->
  </body>
</html>
