<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Profile</title>
    <script type="text/javascript" src="/base/js/lib/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="/base/js/lib/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/base/js/lib/jquery.modal.min.js"></script>
    <script type="text/javascript" src="/base/js/common/includeHTML.js"></script> <!-- 퍼블리싱 확인용 include -->
    <script type="text/javascript" src="/base/js/common/ui.js"></script>
    <link rel="stylesheet" type="text/css" href="/base/css/jquery-ui.min.css">
    <link rel="stylesheet" type="text/css" href="/base/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="gnb-wrap" include-html="/base/html/common/gnb.html">
      </div>
      <!-- //gnb-wrap -->

      <div class="profile active"> <!-- active클래스 퍼블리싱 확인용으로 개발에 적용 X -->
        <div class="profile__head">
          <h2>Profile</h2>
          <button type="button" class="btn-close btn-close--white"><span class="hidden">닫기</span></button>
        </div>
        <ul class="profile__list">
          <li>- manager</li>
          <li>- 홍길동</li>
          <li>- byda@bydasensor.com</li>
          <li>
            <div class="profile-update">
              <span>My Porfile</span>
              <a href="#" class="btn__inquiry btn__bg--style1">update</a>
            </div>
            <p class="profile-update--txt">* 관리자 정보 및 비밀번호 변경</p>
          </li>
          <li><a href="#" class="btn__logout">로그아웃</a></li>
        </ul>
      </div>
      <!-- //profile -->

      <div class="container">
        <footer class="copylight" include-html="/base/html/common/copylight.html"></footer>
      </div>
      <!-- //container -->
    </div>
    <!-- //wrapper -->

    <script>
      $(document).on('click', '.btn-user', function(e){
        e.preventDefault();
        $('.profile').addClass('active');
      });
      $(document).on('click', '.profile .btn-close', function(){
        $('.profile').removeClass('active');
      });
    </script>
  </body>
</html>
